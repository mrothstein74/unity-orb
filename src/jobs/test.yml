description: >
  Simple drop-in job to run tests for your Unity game.

executor:
  name: default
  tag: << parameters.tag >>

parameters:
  tag:
    default: 2021.2.7f1-mac-mono-0.15
    type: string
  test-platform:
    default: "PlayMode"
    type: string

steps:
  - checkout
  - activate
  - run-tests:
      test-platform: <<parameters.test-platform>>
  - store_artifacts:
      path: src/results.xml